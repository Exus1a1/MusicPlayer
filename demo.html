<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>

    <body>
        <style>
            html {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            * {
                margin: 0;
                box-sizing: border-box;
            }

            .icon_svg {
                height: 100%;
                width: 100%;
                display: block;
                fill: currentColor;
            }

            /*如果是780宽的设计稿，max-width:3.9rem*/
            html {
                font-size: 100px;
            }

            /*普通手机 竖屏*/
            @media screen and (orientation: portrait) {
                html {
                    font-size: 26.66666667vw;
                }

                /*设计稿750宽度*/
            }

            /*普通手机 横屏*/
            @media screen and (orientation: landscape) {
                html {
                    font-size: 26.66666667vh;
                }

                /*设计稿750高度*/
            }

            /*Pad类型-横屏*/
            @media screen and (min-width: 1000px) and (orientation: landscape) {
                html {
                    font-size: 110px;
                }
            }

            /*Pad类型-竖屏*/
            @media screen and (min-width: 768px) and (orientation: portrait) {
                html {
                    font-size: 110px;
                }
            }

            /* 折叠屏手机 屏幕展开的时候横竖屏的rem根字号都一样*/
            @media screen and (device-width: 677px) and (device-height: 764px),
                (device-width: 764px) and (device-height: 677px),
                (device-width: /* 华为 Mate X2 */
            734px) and (device-height: 827px),
                (device-width: 827px) and (device-height: 734px),
                (device-width: /* 华为 Mate XS */
            902px) and (device-height: 677px),
                (device-width: 677px) and (device-height: 902px),
                (device-width: /* 小米 Mix Fold */
            699px) and (device-height: 652px),
                (device-width: 652px) and (device-height: 699px),
                (device-width: /* oppo Find N */
            674px) and (device-height: 842px),
                (device-width: 842px) and (device-height: 674px) {
                /* 三星 fold */
                html {
                    font-size: 110px;
                }
            }
        </style>
        <style>
            :root {
                --main-color: red;
            }
        </style>
        <style>
            .QMPlayer {
                position: fixed;
                bottom: 0;
                width: 100vw;
                height: 0.9rem;
                min-width: 6rem;
                padding: 0.15rem;
                background-color: var(--main-color);
            }

            .QMPlayer__header {
                display: flex;
                float: left;
                position: relative;
            }

            .QMPlayer__header__cover {
                display: block;
                border-radius: 0.02rem;
                width: 0.6rem;
                height: 100%;
                margin-right: 0.15rem;
            }

            .QMPlayer__header__info {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .QMPlayer__header__info__title {
                font-size: 0.14rem;
                color: white;
            }

            .QMPlayer__header__info__singer {
                font-size: 0.12rem;
                color: rgb(179, 179, 179);
            }

            .QMPlayer__main {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 30%;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .QMPlayer__main__control {
                display: flex;
                width: 2rem;
                justify-content: space-around;
                align-items: center;
                padding: 0.05rem 0;
            }

            .QMPlayer__main__control__svg {
                display: block;
                width: 0.2rem;
                height: 0.2rem;
                color: rgb(179, 179, 179);
                position: relative;
            }

            .QMPlayer__main__control__svg:hover {
                color: #fff;
            }

            .QMPlayer__main__control__play {
                display: block;
                width: 0.32rem;
                height: 0.32rem;
                color: #fff;
            }

            .QMPlayer__main__progress {
                position: relative;
                width: 100%;
                min-width: 2.2rem;
                max-width: 4.4rem;
                height: 0.03rem;
                margin-top: 0.1rem;
                background-color: rgb(179, 179, 179);
                border-radius: 0.01rem;
            }

            .QMPlayer__main__progress__bar {
                width: 0;
                height: 0.03rem;
                position: relative;
                background-color: #1db954;
            }

            .QMPlayer__main__progress__bar__point {
                visibility: hidden;
                width: 0.1rem;
                height: 0.1rem;
                border-radius: 50%;
                background-color: #fff;
                position: absolute;
                right: -0.05rem;
                top: 50%;
                transform: translateY(-50%);
            }

            .QMPlayer__main__progress:hover .QMPlayer__main__progress__bar__point {
                visibility: initial;
            }

            .QMPlayer__footer {
                position: relative;
                float: right;
                height: 100%;
                display: flex;
                width: 1.5rem;
                justify-content: space-around;
                align-items: center;
            }

            .QMPlayer__footer__control {
                position: relative;
                display: block;
                width: 0.16rem;
                height: 0.16rem;
                color: rgb(179, 179, 179);
            }

            .QMPlayer__header__expand {
                position: absolute;
                width: 0.2rem;
                height: 0.2rem;
                border-radius: 0.1rem;
                background-color: rgba(0, 0, 0, 0.7);
                top: 0.02rem;
                left: 0.38rem;
            }

            .QMPlayer__header__expand__button {
                display: block;
                width: 0.14rem;
                height: 0.14rem;
                margin: 0.03rem auto;
                color: #fff;
            }

            .QMPlayer__footer .QMPlayer__footer__svg {
                width: 0.22rem;
                height: 0.22rem;
            }

            .QMPlayer__footer__control:hover {
                color: #fff;
            }

            .QMPlayer__detail {
                position: fixed;
                bottom: 0;
                left: 0;
                height: calc(100vh - 0.9rem);
                width: 100vw;
                min-width: 6rem;
                min-height: 8rem;
                background-color: #121212;
                margin-bottom: 0.9rem;
            }

            .QMPlayer__detail__wave {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 5rem;
                height: 0.8rem;
                background-color: #1db954;
                font-size: 0.4rem;
            }

            .QMPlayer__detail__cover {
                display: block;
                border-radius: 1.5rem;
                width: 3rem;
                height: 3rem;
                position: absolute;
                left: 50%;
                top: 45%;
                transform: translate(-50%, -50%);
                object-fit: cover;
            }

            .QMPlayer__detail__lyrics {
                position: absolute;
                top: 45%;
                left: 50%;
                width: 4rem;
                height: 70%;
                max-height: 10rem;
                min-height: 5rem;
                transform: translate(-50%, -45%);
                background-color: #1db954;
                color: #fff;
                font-size: 0.4rem;
            }

            .QMPlayer__detail__name {
                text-align: center;
                width: 100%;
                margin-top: 0.5rem;
                font-size: 0.25rem;
                color: #fff;
            }

            .QMPlayer__detail__singer {
                text-align: center;
                width: 100%;
                font-size: 0.2rem;
                color: #fff;
            }

            .QMPlayer__footer__control__popup {
                position: absolute;
                bottom: 0.3rem;
                font-size: 0.14rem;
                color: #fff;
                display: none;
                flex-direction: column;
                text-align: center;
                left: 50%;
                transform: translateX(-50%);
                width: 1.1rem;
                height: 1.25rem;
                background-color: #121212;
            }

            .QMPlayer__list {
                position: fixed;
                transition: 0.5s;
                font-size: 0.2rem;
                bottom: 0.9rem;
                height: calc(100vh - 0.9rem);
                min-height: 8rem;
                width: 2.4rem;
                right: -2.4rem;
                background-color: #fff;
            }

            .QMPlayer__main__progress__current {
                position: absolute;
                color: #fff;
                font-size: 0.1rem;
                line-height: 0.1rem;
                left: -0.3rem;
                top: 50%;
                transform: translateY(-50%);
            }

            .QMPlayer__main__progress__end {
                position: absolute;
                color: #fff;
                font-size: 0.1rem;
                line-height: 0.1rem;
                right: -0.3rem;
                top: 50%;
                transform: translateY(-50%);
            }
            .volumn_slide {
                position: absolute;
                top: 50%;
                left: 0.28rem;
                transform: translateY(-50%);
                width: 0.6rem;
                height: 0.03rem;
                background-color: rgb(179, 179, 179);
                border-radius: 0.1rem;
            }
            .volumn_slide__slidebar {
                position: relative;
                width: 0;
                height: 0.03rem;
                background-color: #1db954;
                border-radius: 0.01rem;
            }
            .volumn_slide__slidebar__point {
                width: 0.1rem;
                height: 0.1rem;
                border-radius: 50%;
                background-color: #fff;
                position: absolute;
                right: -0.05rem;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>

                <script>
                    const volumnSlide = document.getElementById('volumn_slide');
                    const volumnSlideBar = document.getElementById('volumn_slide__slidebar');
                    const volumnSlidePoint = document.getElementById('volumn_slide__slidebar__point');
                    // 音量控制
                    const audio = document.getElementById('QMPlayer__audio');
                    audio.volume = 0.5;
                    volumnSlideBar.style.width = `${audio.volume * 100}%`;

                    let isVolumnDragging = false;
                    let volumnStartX = 0;
                    let volumnSlideRect = volumnSlide.getBoundingClientRect();

                    volumnSlidePoint.addEventListener('mousedown', event => {
                        isVolumnDragging = true;
                        volumnStartX = event.clientX - volumnSlideRect.left;
                        volumnSlidePoint.style.visibility = 'initial'; // 拖动开始时显示进度点
                    });

                    document.addEventListener('mousemove', event => {
                        if (!isVolumnDragging) return;

                        const offsetX = event.clientX - volumnSlideRect.left;
                        const volumn = Math.min(1, Math.max(0, offsetX / volumnSlideRect.width));
                        updateVolumn(volumn);
                    });

                    volumnSlide.addEventListener('mouseenter', () => {
                        if (!isVolumnDragging) {
                            volumnSlidePoint.style.visibility = 'initial';
                        }
                    });

                    document.addEventListener('mouseup', () => {
                        isVolumnDragging = false;
                        // 拖动结束后隐藏进度点（如果鼠标不在进度条容器内）
                        if (!volumnSlide.contains(document.activeElement)) {
                            volumnSlidePoint.style.visibility = 'hidden';
                        }
                    });

                    volumnSlide.addEventListener('click', event => {
                        const offsetX = event.clientX - volumnSlideRect.left;
                        const volumn = Math.min(1, Math.max(0, offsetX / volumnSlideRect.width));
                        updateVolumn(volumn);
                    });

                    function updateVolumn(volumn) {
                        // 更新进度条的宽度
                        volumnSlideBar.style.width = `${volumn * 100}%`;
                        audio.volume = volumn;
                    }
                </script>
                <div class="QMPlayer__main__progress" id="progress-container">
                    <div class="QMPlayer__main__progress__current">0:00</div>
                    <div class="QMPlayer__main__progress__bar" id="progress-bar">
                        <div class="QMPlayer__main__progress__bar__point" id="progress-point"></div>
                    </div>
                    <div class="QMPlayer__main__progress__end">0:00</div>
                </div>
                <script>
                    const progressBarContainer = document.getElementById('progress-container');
                    const progressBar = document.getElementById('progress-bar');
                    const progressPoint = document.getElementById('progress-point');

                    let isDragging = false;
                    let startX = 0;
                    let progressBarContainerRect = progressBarContainer.getBoundingClientRect();

                    progressPoint.addEventListener('mousedown', event => {
                        isDragging = true;
                        startX = event.clientX - progressBarContainerRect.left;
                        console.log(startX);
                        progressPoint.style.visibility = 'initial'; // 拖动开始时显示进度点
                    });

                    document.addEventListener('mousemove', event => {
                        if (!isDragging) return;

                        const offsetX = event.clientX - progressBarContainerRect.left;
                        const progress = Math.min(1, Math.max(0, offsetX / progressBarContainerRect.width));
                        updateProgress(progress);
                    });

                    progressBarContainer.addEventListener('mouseenter', () => {
                        if (!isDragging) {
                            progressPoint.style.visibility = 'initial';
                        }
                    });

                    document.addEventListener('mouseup', () => {
                        isDragging = false;
                        // 拖动结束后隐藏进度点（如果鼠标不在进度条容器内）
                        if (!progressBarContainer.contains(document.activeElement)) {
                            progressPoint.style.visibility = 'hidden';
                        }
                    });

                    progressBarContainer.addEventListener('click', event => {
                        const offsetX = event.clientX - progressBarContainerRect.left;
                        const progress = Math.min(1, Math.max(0, offsetX / progressBarContainerRect.width));
                        updateProgress(progress);
                    });

                    function updateProgress(progress) {
                        // 更新进度条的宽度
                        progressBar.style.width = `${progress * 100}%`;
                    }
                </script>

                    const frequency_spectrum_popup = document.getElementById('frequency_spectrum_popup');
                    const list_popup = document.getElementById('list_popup');
                    const main_color_control = document.getElementById('main_color_control');
                    const frequency_spectrum_control = document.getElementById('frequency_spectrum_control');
                    const list_control = document.getElementById('list_control');
                    let isMainColorPopupVisible = false;
                    let isFrequencySpectrumPopupVisible = false;
                    let isListPopupVisible = false;
                    main_color_control.addEventListener('click', () => {
                        main_color_popup.style.display = isMainColorPopupVisible ? 'none' : 'flex';
                        isMainColorPopupVisible = !isMainColorPopupVisible;
                        frequency_spectrum_popup.style.display = 'none';
                        isFrequencySpectrumPopupVisible = false;
                    });
                    frequency_spectrum_control.addEventListener('click', () => {
                        frequency_spectrum_popup.style.display = isFrequencySpectrumPopupVisible ? 'none' : 'flex';
                        isFrequencySpectrumPopupVisible = !isFrequencySpectrumPopupVisible;
                        main_color_popup.style.display = 'none';
                        isMainColorPopupVisible = false;
                    });
                    list_control.addEventListener('click', () => {
                        list_popup.style.right = isListPopupVisible ? '-2.4rem' : '0';
                        isListPopupVisible = !isListPopupVisible;
                    });

        <style>
            .QMPlayer--mobile_detail {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                background-color: #121212;
                transition-property: top;
                transition-duration: 0.5s;
            }
            /* .QMPlayer--mobile_detail:hover {
                top: 100vh;
            } */
            .QMPlayer--mobile_detail__collapse {
                display: block;
                margin: 0.1rem;
                width: 0.2rem;
                color: rgb(179, 179, 179);
                transform: rotateX(180deg);
            }

            .QMPlayer--mobile_detail__progress__current {
                position: absolute;
                top: 0.1rem;
                color: #fff;
                font-size: 0.1rem;
                line-height: 0.1rem;
                left: 0;
            }

            .QMPlayer--mobile_detail__progress__end {
                position: absolute;
                top: 0.1rem;
                color: #fff;
                font-size: 0.1rem;
                line-height: 0.1rem;
                right: 0;
            }

            .QMPlayer--mobile_detail__progress {
                position: relative;
                width: 90%;
                margin: 0 auto 0.3rem;
                height: 0.03rem;
                background-color: rgb(179, 179, 179);
                border-radius: 0.01rem;
            }

            .QMPlayer--mobile_detail__progress__bar {
                width: 50%;
                height: 0.03rem;
                position: relative;
                background-color: #1db954;
            }

            .QMPlayer--mobile_detail__progress__bar__point {
                width: 0.1rem;
                height: 0.1rem;
                border-radius: 50%;
                background-color: #fff;
                position: absolute;
                top: 50%;
                right: -0.05rem;
                transform: translateY(-50%);
            }

            .QMPlayer--mobile_detail__main {
                height: calc(100vh - 2.3rem);
                width: 100vw;
            }

            .QMPlayer--mobile_detail__main__info {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: end;
            }

            .QMPlayer--mobile_detail__main__info__cover {
                position: absolute;
                left: 50%;
                top: 35%;
                transform: translate(-50%, -50%);
                display: block;
                border-radius: 50%;
            }

            .QMPlayer--mobile_detail__main__info__name {
                width: 90%;
                margin: 0 auto 0.02rem;
                color: #fff;
                font-size: 0.18rem;
            }

            .QMPlayer--mobile_detail__main__info__singer {
                width: 90%;
                margin: 0 auto 0.15rem;
                color: rgb(179, 179, 179);
                font-size: 0.15rem;
            }
            .QMPlayer--mobile_detail__main__lyrics {
                width: 100%;
                height: 100%;
                background-color: #1db954;
            }
            .QMPlayer--mobile_detail__footer {
                display: flex;
                width: 90%;
                margin: 0 auto 0.15rem;
                justify-content: space-between;
                align-items: center;
                height: 0.5rem;
                background-color: #121212;
            }

            .QMPlayer--mobile_detail__footer__control {
                position: relative;
                display: block;
                width: 0.2rem;
                height: 0.2rem;
                color: rgb(179, 179, 179);
            }

            .QMPlayer--mobile_detail__footer .QMPlayer--mobile_detail__footer__svg {
                width: 0.22rem;
                height: 0.22rem;

            .QMPlayer--mobile_detail__control {

                width: 90%;
                margin: 0 auto;

                align-items: center;
                padding: 0.05rem 0;

                display: block;
                width: 0.2rem;
                height: 0.2rem;
                color: rgb(179, 179, 179);
            }

                display: block;
                width: 0.36rem;

                color: #fff;
